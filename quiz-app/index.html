

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topic-selection">
    <h2>Select a Topic</h2>
    <button class="topic-btn" data-topic="Computers">Computers</button>
    <button class="topic-btn" data-topic="Sports">Sports</button>
    <button class="topic-btn" data-topic="History">History</button>
  </div>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="quiz"></div>
    <p id="message"></p>
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
      <div id="timer">Time Left: <span id="time-left">15</span> seconds</div>
      <div id="score-tracker">Score: <span id="current-score">0</span></div>
    
  </div>
  <div class="score-container">
    <div id="score-display"></div>
    <button id="retry">Try Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
